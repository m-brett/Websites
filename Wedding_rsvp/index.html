<body>
<section class="main">OPENING PICTURE/LOGIN
  <form name="logIn" action=# method="post" onsubmit="validatePW(); return false">
    <input type="password" name="login_pw">
    <input type="submit" value="Log In">
  </form>
  
</section>
<section class="main">About Wedding</section>
  
<section class="main">RSVP
  <form>
    Name<input type="text" name="name" placeholder="Full Name">
    RSVP
    <input type="radio" name="attending" value="yes">Yes
    <input type="radio" name="attending" value="no">No
    <!-- If yes, drop down menu to select food -->
    <div>
        Dietary Requirements
        <input type="radio" name="dietary" value="vege">Vegetarian
        <input type="radio" name="dietary" value="vegan">Vegan
        <input type="radio" name="dietary" value="gluten">Gluten Free
        <input type="radio" name="dietary" value="kids">Children's Meal
    </div>
    <!-- If no, drop down text box to give reason -->
    <div>
        Would you like a leave a comment?
        <textarea name="comment"></textarea>
    </div>
    <!-- Add extra people to RSVP -->
    <span id="more" onclick="addFields()" style="background-color: green;">Add Guests to RSVP</span>
    <div id="container">
    </div>
    
    <input type="submit" value="RSVP">
    
  </form>
  
</section>
